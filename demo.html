<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing Store</title>
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        section.banner {
            text-align: center;
            padding: 50px 0;
            background-color: #e2e2e2;
        }

        section.banner img {
            width: 100%;
            max-height: 300px;
        }

        section.products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            margin: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 250px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 20px;
        }

        .product p {
            color: #777;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <h1>Fashion Hub</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>

<section class="banner">
    <img src="https://via.placeholder.com/1200x300" alt="Banner Image">
</section>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Men's T-shirt</h3>
        <p>$25.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Women's Dress</h3>
        <p>$45.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Men's Jacket</h3>
        <p>$85.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Women's Scarf</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Fashion Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
